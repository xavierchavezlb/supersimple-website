<!DOCTYPE html>
<html>
<head>
  <title>Barber Shop El Gordo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }
    h1 {
      text-align: center;
    }
    .form-container {
      margin-top: 20px;
      background-color: #333;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 0px 15px 5px rgba(0,0,0,0.1);
      width: 90%;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .gallery img {
      margin: 5px;
      width: 200px;
      height: 200px;
    }
    .logo {
      width: 200px;
    }
    .cash-only {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <img class="logo" src="LOGO_URL" alt="El Gordo Logo">
  <h1>Barber Shop El Gordo</h1>
  <div class="gallery">
    <script>
      for(let i = 1; i <= 8; i++) {
        document.write(`<img src="Cuts/image${i}.jpg" alt="Haircut ${i}">`);
      }
    </script>
  </div>
  <div class="form-container">
    <h2>Make an Appointment</h2>
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeZkA-7qomjXDGvbY6Xg4zff4_rxZW_P1aBcs7bSxbmrl_sAw/viewform?embedded=true" 
            width="100%" 
            height="500" 
            frameborder="0" 
            marginheight="0" 
            marginwidth="0">Loadingâ€¦</iframe>
  </div>
  <p class="cash-only">We accept cash only.</p>
</body>
</html>
